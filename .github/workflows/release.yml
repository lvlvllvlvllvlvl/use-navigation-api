name: release.yml

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump to apply
        type: choice
        options:
          - patch
          - minor
          - major
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 25

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspace use-navigation-api

      - name: Bump package version
        run: npm version "${{ inputs.bump }}" --workspace use-navigation-api

      - name: Verify npm authentication (OIDC)
        run: npm whoami

      - name: Publish to npm
        run: npm publish --provenance
        working-directory: packages/use-navigation-api

      - name: Commit and tag release
        run: |
          VERSION="$(node -p "require('./packages/use-navigation-api/package.json').version")"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/use-navigation-api/package.json package-lock.json
          git commit -m "chore(release): v${VERSION}"
          git tag "v${VERSION}"
          git push origin HEAD
          git push origin "v${VERSION}"
