name: release.yml

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump to apply
        type: choice
        options:
          - patch
          - minor
          - major
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspace use-navigation-api

      - name: Bump package version
        run: npm version "${{ inputs.bump }}" --workspace use-navigation-api --no-git-tag-version

      - name: Debug publish context
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF_NAME=$GITHUB_REF_NAME"
          echo "GITHUB_WORKFLOW_REF=$GITHUB_WORKFLOW_REF"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "workspace .npmrc:"
          if [ -f .npmrc ]; then
            cat .npmrc
          else
            echo "(none)"
          fi
          echo "runner .npmrc:"
          if [ -f "$HOME/.npmrc" ]; then
            cat "$HOME/.npmrc"
          else
            echo "(none)"
          fi

      - name: Publish to npm
        run: |
          npm publish --workspace use-navigation-api --provenance --access public

      - name: Commit and tag release
        run: |
          VERSION="$(node -p "require('./packages/use-navigation-api/package.json').version")"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/use-navigation-api/package.json package-lock.json
          git commit -m "chore(release): v${VERSION}"
          git tag "v${VERSION}"
          git push origin HEAD
          git push origin "v${VERSION}"
